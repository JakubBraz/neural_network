<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navigation-menu">
            <a href="index.html" class="nav-link active">Prediction</a>
            <a href="training.html" class="nav-link">Training</a>
        </nav>
        <h1>Digit predictor</h1>
        <div class="main-content">
            <div class="canvas-section">
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="100" height="100"></canvas>
                </div>
                <div class="controls">
                    <button id="clearCanvas">Clear</button>
                    <label for="brushSize">Brush Size:</label>
                    <input type="range" id="brushSize" min="1" max="10" value="6">
                    <span id="brushSizeValue">6</span>
                </div>
            </div>
            <div class="predictions-section">
                <h3>Predictions:</h3>
                <div id="error-message" class="error-message"></div>
                <div class="predictions-grid">
                    <div class="prediction-item">
                        <span class="digit-label">0:</span>
                        <div class="progress-bar">
                            <div class="progress-fill" id="bar-0"></div>
                        </div>
                        <span class="percentage" id="digit-0">0.0%</span>
                    </div>
                    <div class="prediction-item">
                        <span class="digit-label">1:</span>
